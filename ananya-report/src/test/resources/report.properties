#liquibase
liquibase.change.log=classpath:ananya-report-change-log.xml
liquibase.contexts=update

#hibernate/jdbc Settings
hibernate.dialect=${hibernate.dialect}
hibernate.show_sql=${hibernate.show_sql}

jdbc.driverClassName=org.postgresql.Driver
jdbc.username=postgres
jdbc.password=postgres
jdbc.url=jdbc:postgresql://localhost/ananya-report

#connection
hibernate.c3p0.max_size=15
hibernate.c3p0.min_size=3
hibernate.c3p0.timeout=60000
hibernate.c3p0.max_statements=20
hibernate.c3p0.idle_test_period=300
hibernate.c3p0.acquire_increment=3